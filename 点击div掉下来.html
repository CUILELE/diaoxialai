<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
				width: 900px;
				height: 103px;
				margin: 0;
				padding: 0;
				position: relative;
			}
			
			li {
				list-style: none;
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<ul>
		</ul>
	</body>
	<script src="startMove.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var ul = document.getElementsByTagName('ul')[0];
		var num = 0;
		var num1 = 0;
		var timer = 1;
		var timer2 = 2;
		for(var i = 0; i < 10; i++) {
			var li = document.createElement('li')
			li.style.left = i * 104 + 'px'
			ul.appendChild(li);
		}
		var lis = document.getElementsByTagName('li');
//		var onOff = true;
		for(var j = 0; j < lis.length; j++) {
			lis[j].index = j;
			lis[j].onclick = function() {
//				if(!onOff){
//					alert(1)
//					return;
//				}
				if(this.previousElementSibling){
					num = this.index+1;
					timer = setInterval(function (){
						num--;
						if(num<=0){
							clearInterval(timer)
						};
						startMove(lis[num],"top",1000,500,"easeOut");
					},50)
					
				};
				if(this.nextElementSibling){
					num1 = this.index;
					timer2 = setInterval(function (){
						num1++;
						if(num1>=lis.length-1){
							clearInterval(timer2)
						};
						startMove(lis[num1],"top",1000,500,"easeOut");
					},50)
				}
//				onOff = false;
//				timer = setInterval(function() {
//					startMove(lis[num],"top",1000,500,"easeOut")
//					num++;
//					console.log(num)
//					if(num >= lis.length) {
//						clearInterval(timer)
//					}
//				},100)
			}
		}
	</script>

</html>
